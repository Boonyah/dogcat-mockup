<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Prefereness</title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-theme.css"rel="stylesheet">
<link href="css/bootstrap-theme.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">



<script src="js/bootstrap.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/npm.js"></script>
</head>
<body>
<div class="container">
<div class="row">
<div class="prefer-container">

<h3 class="text-center pre-heading">PREFERENCES</h3>
<div class="col-md-12 prefer-section">
<h4 class="pre-heading2">PLEASE SELECT YOUR PREFERENCES: </h4>
<h5 class="accept-text">I Accept</h5>







<div class="row col-md-12 e-text-cont">
<div class="col-md-4 e-text"><span class="col-md-2 e-text"><input type="checkbox" /></span> <span class="col-md-10 e-text">Email</span>
</div>

<div class="col-md-4 e-text">Preffered Email</div>

<div class="col-md-4 e-check"> <input type="text" class="form-control" />


</div>
</div>




<div class="row col-md-12 e-text-cont">
<div class="col-md-4 e-text"><span class="col-md-2 e-text"><input type="checkbox" /></span> <span class="col-md-10 e-text">Text Message</span>
</div>

<div class="col-md-4 e-text">Preffered Text Phone</div>

<div class="col-md-4 e-check"> <input type="text" class="form-control" />


</div>
</div>




<div class="row col-md-12 e-text-cont">
<div class="col-md-4 e-text"><span class="col-md-2 e-text"><input type="checkbox" /></span> <span class="col-md-10 e-text">Phone Calls</span>
</div>

<div class="col-md-4 e-text">Preffered Voice Phone</div>

<div class="col-md-4 e-check"> <input type="text" class="form-control" />


</div>
</div>





<div class="opt-section">

<h4 class="opt-text">OPT - IN</h4>
<div class="col-md-12 e-text-cont">
<div class="col-md-10 e-text"><span class="col-md-1 e-text"><input type="checkbox" /></span> <span class="col-md-3 e-text">Home Phone</span>

<span class="col-md-8 e-text">972-772-8560</span>
</div>
<div class="col-md-2"></div>
</div>




<div class="col-md-12 e-text-cont">
<div class="col-md-10 e-text"><span class="col-md-1 e-text"><input type="checkbox" /></span> <span class="col-md-3 e-text">Work Phone</span>

<span class="col-md-8 e-text">972-772-7777</span>
</div>
<div class="col-md-2"></div>
</div>




<div class="col-md-12 e-text-cont">
<div class="col-md-10 e-text"><span class="col-md-1 e-text"><input type="checkbox" /></span> <span class="col-md-3 e-text">Cell Phone</span>

<span class="col-md-8 e-text">972-772-7987</span>
</div>
<div class="col-md-2"></div>
</div>



</div>



<div class="col-md-12 e-text-cont">
<div class="col-md-4 e-text"><h4>Manage Credit Cards</h4></div>
<div class="col-md-8 e-text">

<button type="submit" class="btn btn-primary manage">Manage</button>
</div>

</div>


<div class="col-md-12 e-text">

<div class="btn-group">

<button type="submit" class="btn btn-success save-cancel">Save</button>
<button type="submit" class="btn btn-info save-cancel">Cancel</button>

</div>
</div>


</div>




</div>
</div>
</div>
